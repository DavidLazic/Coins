<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

    <style>

    .wrapper,
    .turn{
        display: none;
    }
    .wrapper.active,
    .turn.active{
        display: block;
    }

    </style>

    <div class="container">

        <div class="wrapper -wrapper-init js-init-wrapper active">
            <h3>Who will play first?</h3>
            <button class="js-turn-set" data-player="user">I will play first</button>
            <button class="js-turn-set" data-player="pc">PC will play first</button>
        </div>

        <div class="wrapper -wrapper-round js-round-wrapper">
            <h1 class="js-total"></h1>
            <div class="js-question">How many coins will you take?</div>
            <div class="content-wrapper">

                <div class="turn js-turn-user">
                    <button class="js-pick" data-value="1">1</button>
                    <button class="js-pick" data-value="2">2</button>
                    <button class="js-pick" data-value="3">3</button>
                </div>

                <div class="turn js-turn-pc">

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="init.js"></script>
</body>
</html>
