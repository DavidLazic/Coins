<!DOCTYPE html>
<html>
<head>
    <title>Game of coins | David Lazic</title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <h4 class="no-margin description">Game of coins.</h4>
    <div class="margin-bottom description">"Vanilla" JS.</div>
    <div class="description"><b><a class="js-link" href="http://github.com/DavidLazic/Coins">Source code</a></b></div>
    <h4 class="text-center">Make your opponent pick the last coin.</h4>
    <div class="container">

        <div class="col-md-12 wrapper text-center -wrapper-init js-init-wrapper active">
            <h3>Who will play first?</h3>
            <button class="btn btn-primary js-turn-set" data-player="user">Me</button>
            <button class="btn btn-primary js-turn-set" data-player="pc">PC</button>
        </div>

        <div class="col-md-12 wrapper text-center -wrapper-round js-round-wrapper">
            <h1 class="js-total"></h1>
            <h4 class="js-question">How many coins will you take?</h4>
            <div class="col-md-12">
                <button class="btn btn-warning btn-restart js-restart">Restart</button>
            </div>
            <div class="col-sm-4 col-md-3 content-wrapper">

                <div class="col-md-12 turn js-turn-user">
                    <div class="coin">
                        <img class="coin-front js-pick" data-value="1" src="img/coin-1.png">
                        <img class="coin-back js-pick" data-value="1" src="img/coin-1.png">
                    </div>
                    <div class="coin">
                        <img class="coin-front js-pick" data-value="2" src="img/coin-2.png">
                        <img class="coin-back js-pick" data-value="2" src="img/coin-2.png">
                    </div>
                    <div class="coin">
                        <img class="coin-front js-pick" data-value="3" src="img/coin-3.png">
                        <img class="coin-back js-pick" data-value="3" src="img/coin-3.png">
                    </div>
                </div>

                <div class="col-md-12 turn js-turn-pc">
                    <h4>Thinking ...</h4>
                </div>

            </div>

            <div class="col-sm-4 col-sm-offset-4 col-md-offset-5 log js-log"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ai.js"></script>
    <script type="text/javascript" src="js/converter.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

    <script id="js-player-pick" type="text/template">
        <span class="js-player-pick">::value::</span>
    </script>
</body>
</html>
